<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Typography</title>
  </head>
  <body>
      <h1 class="text-light bg-success py-3 px-2">welcome to bootstrap: a web framework</h1>
      <h2 class="text-info bg-dark ps-3 pe-4 mt-3">heading 2</h2>
      <h3 class="text-light bg-secondary ps-3 mt-2">heading 3</h3>
      <h4 class="text-secondary bg-danger p-3 mt-3">heading 4</h4>
      <h5 class="text-secondary bg-warning p-3 mt-3">heading 5</h5>
      <h6 class="text-warning bg-info p-3 mx-auto">heading 6</h6>
    

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
